<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Unfollowers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
        <label class="toggle-switch">
            <input type="checkbox" id="themeSwitcher" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <!-- Main Title -->
        <h1 class="main-title">INSTAGRAM UNFOLLOWERS</h1>

        <header>
            <h2>Upload Your ZIP File</h2>
            <p>Choose a ZIP file to extract and process</p>
        </header>
        
        <form id="fileForm">
            <!-- Hidden file input -->
            <input type="file" id="zipInput" accept=".zip" />
            
            <!-- Custom upload button -->
            <label for="zipInput">Choose ZIP file</label>
        </form>

        <!-- Displaying the results -->
        <div id="results"></div>
    </div>

    <footer>
        <p>&copy;   Developed by: <a href="https://www.linkedin.com/in/davidjarun/">Danny</a></p>`
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
